apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    api.openshift.com/managed: "true"
  name: dedicated-admins-openshift-logging
  namespace: openshift-logging
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  - pods
  - pods/log
  verbs:
  - list
  - get
  - watch
- apiGroups:
  - logging.openshift.io
  resources:
  - clusterloggings
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - operators.coreos.com
  resources:
  - subscriptions
  - clusterserviceversions
  verbs:
  - '*'
